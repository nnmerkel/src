<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>SymFruit</title>
    <base href="/">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <script>
        //for now, this expands one fruit by default so that the whole page is filled
        $(function() {
            $('.fruits li:first').addClass('focused');
        });
    </script>

    <script>
        //juggle focus without directly using :focus
        $(document).ready(function() {
            $('.fruit').click(function() {
                $(this).parent().find('.focused').removeClass('focused');
                $(this).addClass('focused');
            });
        });
    </script>
</head>

<body>
    <app-root></app-root>
</body>

</html>
